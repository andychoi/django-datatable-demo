{% block main %}
				<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">

							<li>

							<li>

							</li>
						</ul><!-- .breadcrumb -->

						<div class="nav-search" id="nav-search">
							<form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="icon-search nav-search-icon"></i>
								</span>
							</form>
						</div><!-- #nav-search -->
					</div>

					<div class="page-content">
						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->
								<div class="row">
									<div class="col-xs-12">
										<h3 class="header smaller lighter blue">请假申请
                                            <a href="#modal-form" role="button" id='btn-new-leave' class="btn btn-purple btn-sm" data-toggle="modal"> 新申请 </a>
                                        </h3>
										<div class="table-header">
											我的请假申请
										</div>

										<div class="table-responsive">
											<table id="sample-table-2" class="table table-striped table-bordered table-hover">
												<thead>
													<tr>
                                                        <!--
														<th class="center">
															<label>
																<input type="checkbox" class="ace" />
																<span class="lbl"></span>
															</label>
														</th>
														-->

														<th>姓名</th>
														<th>日期</th>
                                                        <th>部门</th>
                                                        <th>类别</th>
                                                        <th>原因</th>
                                                        <th>开始时间</th>
                                                        <th>结束时间</th>
                                                        <!--
														<th class="hidden-480">Clicks</th>

														<th>
															<i class="icon-time bigger-110 hidden-480"></i>
															Update
														</th>
														<th class="hidden-480">Status</th>

														<th></th>
														-->
													</tr>
												</thead>
												<tbody>
												</tbody>
											</table>
										</div>
									</div>
								</div>
                                <div id="modal-form" class="modal" tabindex="-1">
									<div class="modal-dialog">
                                        <form class="form-horizontal" role="form">
										    <div class="modal-content">
											<div class="modal-header">
												<button type="button" class="close" data-dismiss="modal">&times;</button>
												<h4 class="blue bigger">请假</h4>
											</div>
											<div class="modal-body overflow-visible">
                                                <div class="col-xs-12">
                                                        <div class="form-group">
                                                            <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 申请人 </label>

                                                            <div class="col-sm-9">
                                                                <input type="text" id="id_req_name" name="req_name" placeholder="申请人" class="col-xs-10 col-sm-5" />
                                                            </div>
                                                        </div>

                                                        <div class="space-4"></div>
                                                        <div class="form-group">
                                                            <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 申请时间 </label>

                                                            <div class="input-group col-sm-4">
                                                                <input class="form-control date-picker" id="id-date-picker-1" data-date-format="yyyy-mm-dd" type="text">
                                                                <span class="input-group-addon">
                                                                    <i class="icon-calendar bigger-110"></i>
                                                                </span>
                                                            </div>
                                                            <div class="input-group col-sm-4  bootstrap-timepicker">
                                                                <input id="timepicker1" type="text" class="form-control time-picker" />
                                                                <span class="input-group-addon">
                                                                    <i class="icon-time bigger-110"></i>
                                                                </span>
                                                            </div>
                                                        </div>

                                                        <div class="space-4"></div>
                                                        <div class="form-group">
                                                            <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 部门 </label>

                                                            <div class="col-sm-9">
                                                                <input type="text" id="id_req_name" name="req_name" placeholder="部门" class="col-xs-10 col-sm-5" />
                                                            </div>
                                                        </div>

                                                        <div class="space-4"></div>
                                                        <div class="form-group">
                                                            <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 请假类别 </label>
                                                            <div class="col-sm-9">
                                                                <select class="form-control" id="id-req-class">
                                                                </select>
                                                            </div>
                                                        </div>

                                                        <div class="space-4"></div>
                                                        <div class="form-group">
                                                            <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 开始时间 </label>

                                                            <div class="input-group col-sm-4">
                                                                <input class="form-control date-picker" id="id-date-picker-2" data-date-format="yyyy-mm-dd" type="text">
                                                                <span class="input-group-addon">
                                                                    <i class="icon-calendar bigger-110"></i>
                                                                </span>
                                                            </div>
                                                            <div class="input-group col-sm-4  bootstrap-timepicker">
                                                                <input id="timepicker2" type="text" class="form-control time-picker" />
                                                                <span class="input-group-addon">
                                                                    <i class="icon-time bigger-110"></i>
                                                                </span>
                                                            </div>
                                                        </div>

                                                        <div class="space-4"></div>
                                                        <div class="form-group">
                                                            <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 结束时间 </label>

                                                            <div class="input-group col-sm-4">
                                                                <input class="form-control date-picker" id="id-date-picker-3" data-date-format="yyyy-mm-dd" type="text">
                                                                <span class="input-group-addon">
                                                                    <i class="icon-calendar bigger-110"></i>
                                                                </span>
                                                            </div>
                                                            <div class="input-group col-sm-4  bootstrap-timepicker">
                                                                <input id="timepicker3" type="text" class="form-control time-picker" />
                                                                <span class="input-group-addon">
                                                                    <i class="icon-time bigger-110"></i>
                                                                </span>
                                                            </div>
                                                        </div>

                                                        <div class="space-4"></div>
                                                        <div class="form-group">
                                                            <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 原因 </label>
                                                            <div class="col-sm-9">
                                                                <textarea class="form-control" id="form-field-8" placeholder="原因"></textarea>
                                                            </div>

                                                        </div>

                                                        <div class="space-4"></div>
                                                        <div class="form-group">
                                                            <label class="col-sm-3 control-label no-padding-right" for="form-field-2"> 审批人 </label>
                                                            <div class="col-sm-9">
                                                                <select class="form-control" id="id-audit-person">

                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
											</div>

											<div class="modal-footer">
												<button class="btn btn-sm" data-dismiss="modal">
													<i class="icon-remove"></i>
													取消
												</button>

												<button class="btn btn-sm btn-primary" id="btn-ok">
													<i class="icon-ok"></i>
													保存
												</button>

                                                <button class="btn btn-sm btn-success">
													<i class="icon-ok"></i>
													保存并提交
												</button>
											</div>
                                            </div>
                                        </form>
                                    </div>

						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div><!-- /.main-content -->
		<script src="{% static 'js/jquery.dataTables.min.js'%}"></script>
		<script src="{% static 'js/jquery.dataTables.bootstrap.js'%}"></script>

        <script type="text/javascript">
			jQuery(function($) {

			    var oTable1 = $('#sample-table-2').dataTable( {
				    'select': true,
                    "processing": true,
                    "serverSide": true,
                    "ajax":"/oa/leave/post_list_json",
                     "columnDefs": [
                        {
                            "targets": [ 1 ],
                            "visible": false,
                            "searchable": false
                        }
                        ]
				} );

				$('.date-picker').datepicker({autoclose:true}).next().on(ace.click_event, function(){
					$(this).prev().focus();
				});

				$('#btn-new-leave').on('click', function() {

                    $.getJSON("/oa/leave/audit_person_json",{id: '01', ajax: 'true'}, function(j){
                    var options = '';
                    for (var i = 0; i < j.length; i++) {
                    options += '<option value="' + j[i].optionValue + '">' + j[i].optionDisplay + '</option>';
                    }
                    $("select#id-audit-person").html(options);

                    });
                    $.getJSON("/oa/leave/req_class_list_json",{id: '01', ajax: 'true'}, function(j){
                    var options = '';
                    for (var i = 0; i < j.length; i++) {
                    options += '<option value="' + j[i].optionValue + '">' + j[i].optionDisplay + '</option>';
                    }
                    $("select#id-req-class").html(options);

                    });


                 });

				$('#btn-ok').on('click', function() {


                });
				$('.time-picker').timepicker({
					minuteStep: 1,
					showSeconds: true,
					showMeridian: false
				}).next().on(ace.click_event, function(){
					$(this).prev().focus();
				});

				$('table th input:checkbox').on('click' , function(){
					var that = this;
					$(this).closest('table').find('tr > td:first-child input:checkbox')
					.each(function(){
						this.checked = that.checked;
						$(this).closest('tr').toggleClass('selected');
					});

				});

			})
		</script>
{% endblock main %}
